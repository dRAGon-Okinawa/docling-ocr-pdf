# Reference: https://cog.run/yaml
image: "r8.im/dragon-okinawa/docling-ocr-pdf"
build:
  # This model requires a GPU
  gpu: true

  # a list of ubuntu apt packages to install
  # system_packages:
  #   - "libgl1-mesa-glx"
  #   - "libglib2.0-0"

  # Python version
  python_version: "3.12"

  # Python requirements
  python_requirements: requirements.txt

  # Commands run after the environment is setup
  run:
    - mkdir -p /opt/docling/output
    - mkdir -p /opt/docling/models/standard
    - mkdir -p /opt/docling/models/smolvlm
    - docling-tools models download --output-dir /opt/docling/models/standard
    - docling-tools models download smolvlm --output-dir /opt/docling/models/smolvlm

# predict.py defines how predictions are run on model
predict: "predict.py:Predictor"
